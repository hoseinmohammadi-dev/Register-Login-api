<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.Login.css">
</head>

<body>
    <div class="Login">
        <h1>Login</h1>
        <input class="email" type="email" placeholder="Your Email">
        <input class="password" type="password" placeholder="Your password">
        <button class="LogBtn">Login</button>
    </div>

    <!-- Profile Box -->
    <div class="Profile">
        <h2>Profile</h2>
        <P id="FullName"></P>
        <P id="Email"></P>
        <P id="Password"></P>
        <P id="Age"></P>
        <!-- buttons -->
        <button onclick="myEdit()">Edit</button>
        <button onclick="myDel()">Delete</button>
        <button onclick="myExit()">Exit</button>
        <!-- Edit Boc -->

        <div class="edit-box">
            <input type="text" placeholder="FullName">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="password">
            <input type="number" placeholder="Age">
            <button>Register Changes</button>
        </div>
    </div>
    <!-- Profile Box -->
</body>
<script src="script2.js"></script>

</html>
